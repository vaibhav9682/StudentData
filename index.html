<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <main>

        <section id="data">

            <h1>Add Student Data</h1>

            <div class="input">
                <div class="left">
                    <p>Roll No.</p>
                    <p>Name</p>
                    <p>Marks</p>
                </div>
                <div class="right">
                    <form action="" id="formdata">
                        <input type="number" class="field" name="rollnumber" id="rollnumber" required>
                        <input type="text" class="field" name="name" id="name" required>
                        <input type="number" class="field" name="marks" id="marks" required>

                    </form>

                </div>

            </div>
            <input type="submit" id="submit" form="formdata" value="Add Data">


        </section>





        <section id="table">
            <h1>details</h1>
            <ul id="list">

            </ul>
        </section>



    </main>





    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
        </script>
    <script src="home.js"></script>
</body>

</html>
